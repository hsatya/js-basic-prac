<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day and Time</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background: lemonchiffon;
    }
  </style>
  <body>
    <div class="container">
      <h1>Day and Time</h1>
      <p id="day"></p>
      <p id="time"></p>
    </div>

    <script>
      const showDay = document.querySelector("#day");
      const showTime = document.querySelector("#time");
      const days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const nowDayTime = new Date();
      const today = days[nowDayTime.getDay()];
      let hours = nowDayTime.getHours();
      const minutes = nowDayTime.getMinutes();
      const seconds = nowDayTime.getSeconds();

      const ampm = hours >= 12 ? "PM" : "AM";
      hours %= 12;

      if (hours == 0 && ampm == "PM") {
        if (minutes == 0 && seconds == 0) {
          hours = 12;
          ampm = "Noon";
        } else {
          hours = 12;
          ampm = "PM";
        }
      }

      if (hours == 0 && ampm == "AM") {
        if (minutes == 0 && seconds == 0) {
          hours = 12;
          ampm = "Midnight";
        } else {
          hours = 12;
          ampm = "AM";
        }
      }

      showDay.textContent = `Today is: ${today}`;
      showTime.textContent = `Current Time is: ${hours} ${ampm} : ${minutes} : ${seconds}`;
    </script>
  </body>
</html>
